apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name }}
spec:
  serviceName: {{ .Release.Name }}-service
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag }}
          imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.deployment.config.server.port }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          # resources:
          #   requests:
          #     cpu: {{ .Values.deployment.resources.requests.cpu }}
          #     memory: {{ .Values.deployment.resources.requests.memory }}
          #   limits:
          #     cpu: {{ .Values.deployment.resources.limits.cpu }}
          #     memory: {{ .Values.deployment.resources.limits.memory }}
          env:
            - name: "SERVER_ID"
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: "BAL_CONFIG_FILES"
              value: "/home/wso2/conf/Config.toml"
          volumeMounts:
            - name: {{ .Release.Name }}-config-map-volume
              mountPath: "/home/wso2/conf"
              readOnly: true

      volumes:
        - name: {{ .Release.Name }}-config-map-volume
          configMap:
            name: {{ .Release.Name }}-svc-cm
